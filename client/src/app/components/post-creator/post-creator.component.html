<form
  action=""
  method="post"
  (submit)="submitForm()"
  [formGroup]="createPostForm"
>
  <input type="file" (change)="onFileChange($event)" formControlName="file" />
  <textarea
    type="text"
    placeholder="Description"
    formControlName="desc"
  ></textarea>
  <button [disabled]="!imageBase64 || !createPostForm.value.desc">
    Submit
  </button>
</form>
<div>{{ error }}</div>
