<div class="comment" *ngIf="comment">
  <header>
    <span>{{ comment.username[0].toUpperCase() }}</span>
    <h4>{{ comment.username }}</h4>
    <a>{{ commentDate(comment) }}</a>
    <div *ngIf="post?.username === comment.username">Creator</div>
  </header>
  <p
    (click)="expandComment()"
    [style.display]="isExpanded ? 'block' : '-webkit-box'"
  >
    {{ comment.content }}
  </p>
</div>
