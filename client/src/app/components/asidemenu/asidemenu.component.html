<aside>
  <div class="logo-container">
    <img
      src="https://images.squarespace-cdn.com/content/v1/6182a07418bce330796b1ea1/b3be53d0-2265-4d8c-ae6f-5c5b079c2406/SA_logo_red.png"
      alt="logo"
      width="50%"
    />
  </div>

  <nav>
    <div>
      <button routerLink="/home" routerLinkActive="active">
        <i class="fa fa-home"></i>
        <p>For you</p>
      </button>
      <button (click)="startSearch()">
        <i class="fa fa-magnifying-glass"></i>
        <p>Search</p>
      </button>

      <article *ngIf="searchOpen" class="search-results">
        <input type="text" placeholder="Search" (input)="search($event)" />
        <ul *ngIf="foundUsers && foundUsers.length !== 0">
          <li *ngFor="let user of foundUsers" [routerLink]="'users/' + user.id">
            <div>{{ user.username }}</div>
            <div>{{ user.email }}</div>
          </li>
        </ul>
        <a *ngIf="!foundUsers || foundUsers.length === 0"> No results. </a>
      </article>
      <button routerLinkActive="active">
        <i class="fa fa-add"></i>
        <p>Create</p>
      </button>
    </div>

    <div *ngIf="!currentUser">
      <button routerLinkActive="active" (click)="openLogIn()">
        <i class="fa-solid fa-user"></i>
        <p>Log In</p>
      </button>
      <button routerLinkActive="active" (click)="openSignUp()">
        <i class="fa fa-sign-in"></i>
        <p>Sign Up</p>
      </button>
    </div>

    <div *ngIf="currentUser">
      <button
        class="profile"
        [routerLink]="'users/' + currentUser.id"
        routerLinkActive="active"
      >
        <span>{{ currentUser.username[0].toUpperCase() }}</span>
        <p>Profile</p>
      </button>
      <button (click)="logOut()">
        <i class="fa fa-sign-out"></i>
        <p>Log out</p>
      </button>
    </div>
  </nav>
</aside>
